---
- name: "Check if NGINX is installed"
  service_facts:

- debug:
    msg: nginx installed!
  when: "'nginx' in services"

- name: "NGINX test result"
  yum: name=nginx state=present
  notify: Reload NGINX
  when: "'nginx' not in service_facts.services"

- name: "Updating NGINX Config File Changes"
  copy:
    dest: /etc/nginx/nginx.conf
    src: /var/lib/jenkins/workspace/demo-pipeline/nginx.conf
    owner: ansible
    group: ansible
    mode: 0644
  notify: Reload NGINX
  when: "'nginx' not in service_facts.services"

- name: "NGINX Config File Changes"
  copy:
    dest: /etc/nginx/conf.d/site1.example.com.conf
    src: /var/lib/jenkins/workspace/demo-pipeline/site1.example.com.conf
    owner: ansible
    group: ansible
    mode: 0644
  notify: Reload NGINX

